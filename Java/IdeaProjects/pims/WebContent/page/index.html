<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	   
	    <meta http-equiv="X-UA-Compatible" content="IE=7">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/mac.css">
		<link rel="stylesheet" href="css/index.css">
		<!-- 
		<link type="text/css" rel="stylesheet" href="../css/dlgform.css" />
        <link type="text/css" rel="stylesheet" href="../css/general.css" />
		<link type="text/css" rel="stylesheet" href="../css/icon.css" />
        <link type="text/css" rel="stylesheet" href="../css/easyui.css" /> 
          --> 
        <script type="text/javascript" src="js/jquery.js"></script>
        <!--
        <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
        -->
		<title id="title">科研项目数据可视化分析</title>
	</head>
	<body>
		<div class="page d-flex flex-col flex-1">
				<div class="d-flex flex-col position-relative" style="height: 100%;">
					<h3 id="h3" class="text-gray-700 font-20"
						style="margin-bottom: 20px; border-bottom: 1px solid #d9d9d9;padding-bottom: 6px;">预研管理平台</h3>
					<!-- 顶部5个展示框 -->
					<div class="top d-flex justify-between">
						<div class="top-item text-white position-relative bg-white border border-gray-200">
							<div class="font-weight font-12 text-gray-800 position-relative" style="margin-left: 15px;">
								<img src="img/icon_11.png" class="position-relative" style="width: 15px; height: 15px; top: 2px;" alt=""><span style="margin-left:13px">合同数量（个）</span>
							</div>
							<div class="text-primary text-center" style="padding-top: 5px;">
								<span id="myChart_top_1" class="font-24 font-weight text-blue-600"></span>
								<span class="font-12 text-gray-700">个</span>
							</div>
						</div>
						<div class="top-item text-white position-relative bg-white border border-gray-200">
							<div class="font-weight font-12 text-gray-800 position-relative" style="margin-left: 5px;">
								<img src="img/icon_13.png" class="position-relative" style="width: 15px; height: 15px; top: 3px;" alt=""><span style="margin-left:3px">经费总额（万元）</span>
							</div>
							<div class="text-primary text-center" style="padding-top: 5px;">
								<span id="myChart_top_2" class="font-24 font-weight text-blue-600"></span>
								<span class="font-12 text-gray-700">万元</span>
							</div>
						</div>
						<div class="top-item text-white position-relative bg-white border border-gray-200">
							<div class="font-weight font-12 text-gray-800 position-relative" style="margin-left: 5px;">
								<img src="img/icon_09.png" class="position-relative" style="width: 15px; height: 15px; top: 0px;" alt=""><span style="margin-left:3px">承研单位（家）</span>
							</div>
							<div class="text-primary text-center" style="padding-top: 5px;">
								<span class="font-18 text-gray-700 position-relative" style="top: -2px; left: 2px;"></span>
								<span id="myChart_top_3" class="font-24 font-weight text-blue-600"></span>
								<span class="font-14 text-gray-700">家</span>
							</div>
						</div>
						<div class="top-item text-white position-relative bg-white border border-gray-200">
							<div class="font-weight font-12 text-gray-800 position-relative" style="margin-left: 5px;">
								<img src="img/icon_09.png" class="position-relative" style="width: 15px; height: 15px; top: 0px;" alt=""><span style="margin-left:3px">里程碑节点（个）</span>
							</div>
							<div class="text-primary text-center" style="padding-top: 5px;">
								<span class="font-18 text-gray-700 position-relative" style="top: -2px; left: 2px;"></span>
								<span id="myChart_top_4" class="font-24 font-weight text-blue-600"></span>
								<span class="font-14 text-gray-700">个</span>
							</div>
						</div>
						
					</div>
					
					<!-- 主体部分 -->
					<div class="d-flex flex-col flex-1 w-100 flex-1">
						
						<div class="d-flex flex-col flex-1">
							
							<div class="d-flex w-100" style="height: 100%;">
								<!-- 左侧3个展示框 -->
								<div class="left d-flex flex-col">
									<div class="top-item border border-gray-200 bg-white d-flex flex-col flex-1">
									    <div class="font-14 bg-gray-500 text-white" style="border-radius: 10px; text-align: left; padding: 5px 15px;">验收情况</div>
										<div class="text-primary text-center flex-1" >
											<div id="myChart_left_1" class="position-relative myChart_left"
												style="width: 230px;top: -20px;left: 20px;"></div>
										</div>
									</div>
													
									<div class="top-item border border-gray-200 bg-white d-flex flex-col flex-1">
									    <div class="font-14 bg-gray-500 text-white" style="border-radius: 10px; text-align: left; padding: 5px 15px;">项目完成率</div>
										
										<div class="text-primary text-center flex-1">
											<div id="myChart_left_2" class="position-relative myChart_left"
												style="width: 230px;top: -20px;left: 20px;"></div>
										</div>
									</div>									
								</div>
								
								
								<div class="center d-flex flex-col">
									<div class="top-item text-white bg-white border border-gray-200 flex-1 d-flex flex-col">
										<div class="font-weight font-18 text-gray-800" style="padding: 20px 20px 10px;border-bottom: 1px solid #E8E8E8; margin-bottom: 10px;">
											<img src="img/icon_11.png" class="position-relative" style="width:20px; height: 20px; top:3px" alt="">
											<span>项目信息</span>
										</div>
										<div id="table_1" style="overflow: auto; height: calc(50vh - 90px);">
											<div class="d-flex justify-between text-gray-800 font-12" style="margin: 0 10px;padding: 9px 5px; font-weight: bold;background-color: #eeeeee;">
												<div style="width: 50px; text-align: center;">序号</div>
												<div style="width: 200px; text-align: center;">项目名称</div>
												<div style="width: 80px; text-align: center;">总经费</div>
												<div style="width: 160px; text-align: center;">承研单位</div>
												<div style="width: 160px; text-align: center;">周期</div>
											</div>											
										</div>
									</div>
									<div class="top-item text-white bg-white border border-gray-200 flex-1 d-flex flex-col" style="margin-bottom: 10px;">
										<div class="font-weight font-18 text-gray-800" style="padding: 20px 20px 10px;border-bottom: 1px solid #E8E8E8; margin-bottom: 10px;">
											<img src="img/icon_12.png" class="position-relative" style="width:20px;height: 20px;top:2px" alt="">
											<span>告警信息</span>
										</div>
										<div id="table_2" style="overflow: auto;height: calc(50vh - 290px);">
											<div class="d-flex justify-between text-gray-800 font-12" style="margin: 0 10px;padding: 9px 5px; font-weight: bold;background-color: #eeeeee;">
												<div style="width: 50px; text-align: center;">序号</div>
												<div style="width: 200px; text-align: center;">项目名称</div>
												<div style="width: 120px; text-align: center;">课题名称</div>
												<div style="width: 60px; text-align: center;">节点名称</div>
												<div style="width: 60px; text-align: center;">节点类型</div>
												<div style="width: 100px; text-align: center;">承研部门</div>
											</div>
											
										</div>
									</div>
								</div>
								
								<!-- 右侧3个展示框 -->
								<div class="right d-flex flex-col">
									<div class="top-item text-black bg-white border border-gray-200">
										<div class="d-flex flex-col flex-1" style="height: 100%;">
										
											<div class="font-14 bg-gray-500 text-white" style="border-radius: 10px; text-align: left; padding: 5px 15px;">集团内/外</div>
											<div class="d-flex flex-1" style="margin-top: 20px;">
												<div class="d-flex flex-col a-center flex-1">
													
													<div class="text-primary flex-1 d-flex flex-col">
														<div id="myChart_right_1" class="position-relative flex-1"
															style="width: 230px;top:-30px"></div>
													</div>
												</div>
												
											</div>
										</div>
									</div>
									<div class="top-item text-black bg-white border border-gray-200">
										<div class="d-flex flex-col flex-1" style="height: 100%;">
											<div class="font-14 bg-gray-500 text-white" style="border-radius: 10px; text-align: left; padding: 5px 15px;">拨付情况</div>
											<div class="d-flex flex-1" style="margin-top: 20px;">
												<div class="d-flex flex-col a-center flex-1">
													
													<div class="text-primary flex-1 d-flex flex-col">
														<div id="myChart_right_2" class="position-relative flex-1"
															style="width: 230px;top:-30px"></div>
													</div>
												</div>
												
											</div>
										</div>
									</div>
								</div>
								
							</div>
							
						</div>
						
					</div>
				</div>
		</div>
		
	</div>
	</body>	
	<script src="js/chart.js"></script>
	<script src="js/my.js?version=1.1"></script>
	
</html>
